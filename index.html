<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>

    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="index.css">
</head>
<body class="contact-page">
    <main id="main">
        <section class="contact-form-section" aria-labelledby="contact-heading">
            <form onsubmit="submitForm(); return false;" aria-describedby="form-description">
                <h2 id="contact-heading" class="contact-form-heading">Reach <span>Out</span></h2>
                <p id="form-description" class="contact-form-intro">
                    Curious about something? Complete these fields and "get in touch", as you humans say. ðŸ¤™
                </p>

                <label for="name">Full name</label>
                <input class="contact-input" type="text" id="name" name="name" placeholder="e.g. Meron" required />

                <label for="email">Email address</label>
                <input class="contact-input" type="email" id="email" name="email" placeholder="e.g. meron@example.com" required />

                <label for="message">Your message</label>
                <textarea class="contact-textarea" id="message" name="message" rows="4" placeholder="Write your message here..." required></textarea>

                <button class="contact-submit-button" type="submit" aria-label="Submit the contact form">Send Message</button>
            </form>

            <img class="contact-image" src="images/connect.jpg" alt="Human hand and robot hand reaching toward each other"  />
        </section>
    </main>
</body>
</html>
